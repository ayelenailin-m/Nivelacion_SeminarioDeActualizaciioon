<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio con Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin: 20px auto;
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h2>Interacci√≥n con JavaScript</h2>
    <input type="text" id="miTexto" placeholder="Escribe algo y presiona Enter" />

    <!-- Modal oculto inicialmente -->
    <div id="miModal" class="modal">
        <div class="modal-content">
            <input type="text" id="mensaje"></input>
            <button id="cambiarColor">Cambiar Color</button>
        </div>
    </div>

    <script>
        const input = document.getElementById("miTexto");
        const modal = document.getElementById("miModal");
        const mensaje = document.getElementById("mensaje");
        const botonColor = document.getElementById("cambiarColor");

        let colores = [
            { fondo: "white", texto: "black" },
            { fondo: "black", texto: "white" },
            { fondo: "lightblue", texto: "red" }
        ];
        let indice = 0;

        // Mostrar el modal al presionar Enter
        input.addEventListener("keypress", function (event) {
            if (event.key === "Enter" && this.value.trim() !== "") {
                mensaje.value = this.value;
                modal.style.display = "flex";
            }
        });

        // Cambiar color del input
        botonColor.addEventListener("click", function () {
            indice = (indice + 1) % colores.length;
            mensaje.style.backgroundColor = colores[indice].fondo;
            mensaje.style.color = colores[indice].texto;
        });

        // Cerrar el modal si se hace clic afuera del contenido
        modal.addEventListener("click", function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>

</body>

</html>
